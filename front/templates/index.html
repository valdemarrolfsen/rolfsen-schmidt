{% load staticfiles %}
{% load compress %}
{% load css_folder %}
<!Doctype HTML>
<html>
	<head>
		{% block head %}
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">

			<title>{% block title %}Rolfsen & Schimdt{% endblock title %}</title>

			<link rel="icon" type="image/png" href="{% static 'img/jobbr-logo/jobbr-logo-2.png' %}">

			<!-- iPhone app setup-->
	        <meta name="apple-mobile-web-app-capable" content="yes">
	        <meta name="apple-mobile-web-app-status-bar-style" content="black">
	        <link rel="apple-touch-icon" href="{% static 'img/icons/helpinghands_logo.png' %}">
            <meta name="application-name" content="Helping Hands" />
            <meta name="msapplication-square150x150logo" content="{% static 'img/icons/helpinghands_logo.png' %}" />

			<link rel="icon" type="image/png" href="{% static 'img/icons/logo_black.png' %}" sizes="32x32">

			<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

			{% compress css %}
				{% load_scss %}
			{% endcompress %}

		{% endblock head %}
	</head>
	<body ng-app="main">

		<div id = "navbar">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header page-scroll">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand page-scroll" href="/"><h5>Rolfsen & Schmidt</h5></a>
				</div>

			  <!-- Collect the nav links, forms, and other content for toggling -->
			  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#/">Home</a></li>
					<li><a href="#/">About</a></li>
					<li><a href="#/">Careers</a></li>
					<li><a href="#/">Contact</a></li>
				</ul>
			  </div><!-- /.navbar-collapse -->
			</nav>
		</div>

		<ng-view></ng-view>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	 	
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-cookies.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-resource.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-route.min.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-animate.min.js"></script>

		<!-- MAIN -->
    	<script src="{% static 'js/angular/main.js' %}"></script>

    	<!-- CONTROLLERS -->
    	<script src="{% static 'js/angular/controllers/homeController.js' %}"></script>

	</body>
</html>

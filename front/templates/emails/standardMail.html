<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body style="min-width: 100%!important; font-family: 'Open Sans', sans-serif;">
    <div style="width: 100%; padding: 100px 0px;">
      <div style="max-width: 500px;
          display: block;
          margin: 0 auto;
          border: 1px solid #aaa;
          background: #fff;">
        <div style="width: 100%;
                height: 60px;

                line-height: 60px;
                color: #fff;
                font-size: 22px;
                font-weight: 600;
                text-align: center;

                background-color: #3B2F63;
                background-image: radial-gradient(at 0 bottom, rgba(118,72,160,0.7) 0%,rgba(118,72,160,0) 60%),radial-gradient(at 90% bottom, #523f8c 0%,rgba(82,63,140,0) 40%),radial-gradient(at 50% top, rgba(84,90,182,0.6) 0%,rgba(84,90,182,0) 75%),radial-gradient(at right top, #794aa2 0%,rgba(121,74,162,0) 57%);
                background-size: auto,auto,100% 1000px,100% 1000px;
                background-repeat: no-repeat;">
            Melding</div>
        <div style="padding: 10px 30px;">
          <h2>{{ name }} har sendt inn en henvendelse</h2>
          <p>Navn: {{ name }}</p>
          <p>E-post: {{ email }}</p>
          <p>Telefon: {{ phone }}</p>
          <div style="width: 100%;
              height: 1px;
              border-bottom: 1px solid #aaa;"></div>
          <p><strong>Melding:</strong></p>
          <p>
            {{ desc }}
          </p>
        </div>
      </div>
    </div>
</body>
</html>

<div class="bg-clouds p-l-200-0 p-l-40-0">
    <div ng-repeat="article in articles" class="row row-center row-center-v fs-16 p-l-40-20">
        <a href="#/blog/{$ article.slug $}">
            <div class="w-300 h-300 bg-image"
                 ng-style="{'background-image':'url({$ article.thumbnail_image_url $})'}"></div>
        </a>
        <div class="w-700 p-l-0-40 p-s-20-0">
            <h4>{$ article.title $}</h4>
            <span ng-bind-html="article.body_text">{$ article.body_text $}</span>
            <p><a href="#/blog/{$ article.slug $}">Les mer</a></p>
        </div>
    </div>
</div>
